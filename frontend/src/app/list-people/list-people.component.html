<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Lista de Pessoas</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Observação</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pessoa of pessoas | async">
                    <td>{{pessoa.id}}</td>
                    <td>{{pessoa.nome}}</td>
                    <td>{{pessoa.cpf}}</td>
                    <td>{{pessoa.fone}}</td>
                    <td>{{pessoa.email}}</td>
                    <td>{{pessoa.obs}}</td>
                    <td><button (click)="deletePeople(pessoa.id)" class="btn btn-danger">Deletar</button>
                        <button (click)="updatePeople(pessoa.id)" class="btn btn-info"
                            style="margin-left: 10px">Atualizar</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
