<h3>Adicionar Nova Pessoa</h3>
<div [hidden]="submited" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="people.nome" name="name">
        </div>

        <div class="form-group">
            <label for="name">CPF</label>
            <input type="text" class="form-control" id="cpf" required [(ngModel)]="people.cpf" name="cpf">
            <small class="help">Digite sem pontos(.) e tracos(-)</small>
        </div>

        <div class="form-group">
            <label for="name">Data de Nascimento</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="people.data_nascimento"
                name="data_nascimento">
        </div>

        <div class="form-group">
            <label for="name">Endereço</label>
            <input type="text" class="form-control" id="endereco" required [(ngModel)]="people.endereco"
                name="endereco">
        </div>

        <div class="form-group">
            <label for="name">Telefone</label>
            <input type="text" class="form-control" id="fone" required [(ngModel)]="people.fone" name="telefone">
            <small class="help">Digite ele no formato(99)9999-9999</small>
        </div>

        <div class="form-group">
            <label for="name">email</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="people.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Observação</label>
            <input type="text" class="form-control" id="obs" required [(ngModel)]="people.obs" name="obs">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
